<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- font awesome icon -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <!-- custom style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Hello, world!</title>
  </head>
  <body>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-xl-12 m-5">
            <div class="card w-75">
              <h3 class="card-header text-center">Famous Quote</h3>
              <div class="card-body">
                <blockquote class="blockquote mb-0">
                  <div class="quote-text">
                    <i class="fas fa-quote-left fa-3x d-inline"> </i>
                    <p class="card-text d-inline" id = 'quote'></p>
                  </div>
                  <footer class="blockquote-footer d-flex justify-content-end p-2" id="author"></footer>
                  <div class="d-flex justify-content-end">
                    <a class="twitter-share-button btn btn-primary mt-5 mr-1"
                    href="https://twitter.com/share"
                    data-size="large"
                    data-text="custom share text"
                    data-url="https://dev.twitter.com/web/tweet-button"
                    data-hashtags="example,demo"
                    data-via="twitterdev"
                    data-related="twitterapi,twitter">
                    <i class="fab fa-twitter fa-lg"></i>
                  </a>
                  <a href="#" class="btn btn-primary mt-5" id='new-quote'>New Quote</a>
                </div>
              </blockquote>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-xl-12">
          <blockquote class="blockquote text-center">
            <footer class="blockquote-footer"><cite title="Source Title">Rohan Sunki</cite></footer>
          </blockquote>
        </div>
      </div>
    </div>
  </footer>



    <!-- my javascript -->
    <script src="app.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
